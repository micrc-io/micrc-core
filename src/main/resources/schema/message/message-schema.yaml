databaseChangeLog:
  - changeSet:
      id: create-table-message-series-0.0.1
      author: tengwang
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: message_message_tracker
      changes:
        - createTable:
            tableName: message_message_store
            remarks: message store
            columns:
              - column:
                  name: message_id
                  type: VARCHAR(255)
                  remarks: id of message
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: message-pk
              - column:
                  name: create_time
                  type: BIGINT
                  remarks: message create time
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  remarks: message content
                  constraints:
                    nullable: false
              - column:
                  name: region
                  type: VARCHAR(300)
                  remarks: message type
                  constraints:
                    nullable: false
              - column:
                  name: sequence
                  type: BIGINT
                  remarks: the message sequence
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: message_message_tracker
            remarks: message tracker
            columns:
              - column:
                  name: tracker_id
                  type: VARCHAR(500)
                  remarks: the id of tracker
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: tracker-pk
              - column:
                  name: channel
                  type: VARCHAR(500)
                  remarks: the channel of event
                  constraints:
                    nullable: false
              - column:
                  name: exchange
                  type: VARCHAR(500)
                  remarks: the event exchange
                  constraints:
                    nullable: true
              - column:
                  name: region
                  type: VARCHAR(500)
                  remarks: the event type
                  constraints:
                    nullable: false
              - column:
                  name: sequence
                  type: BIGINT
                  remarks: the event type
                  constraints:
                    nullable: false
        - createTable:
            tableName: message_error_message
            remarks: store send error or dead message
            columns:
              - column:
                  name: error_message_id
                  type: VARCHAR(255)
                  remarks: the id of error event
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: error_event-pk
              - column:
                  name: sequence
                  type: BIGINT
                  remarks: the event sequence
                  constraints:
                    nullable: false
              - column:
                  name: channel
                  type: VARCHAR(500)
                  remarks: the event channel
                  constraints:
                    nullable: false
              - column:
                  name: exchange
                  type: VARCHAR(500)
                  remarks: the event exchange
                  constraints:
                    nullable: false
              - column:
                  name: region
                  type: VARCHAR(500)
                  remarks: the event type
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(500)
                  remarks: send error reason - the SEND is in send step error, the DEAD_MESSAGE is on consumer can not consumer error
                  constraints:
                    nullable: false
              - column:
                  name: last_error_time
                  type: BIGINT
                  remarks: the last error time
                  constraints:
                    nullable: false
              - column:
                  name: error_frequency
                  type: INT
                  remarks: the error message error frequency
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(500)
                  remarks: send state - NOT_SEND未发送 STOP不发送 SENDING发送中
                  constraints:
                    nullable: false
        - insert:
            columns:
              - column:
                  name: message_id
                  value: '166393101435601d6dd34009b4d4ab48d789a1d579987'
