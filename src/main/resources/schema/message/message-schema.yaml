databaseChangeLog:
  - changeSet:
      id: create-table-message-series-0.0.1
      author: micrc
      preConditions:
        - onFail: MARK_RAN
      changes:
        - createTable:
            tableName: message_message_store
            remarks: message store
            columns:
              - column:
                  name: message_id
                  type: BIGINT(11)
                  remarks: id of message
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: message-pk
              - column:
                  name: create_time
                  type: BIGINT(11)
                  remarks: message create time
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: LONGTEXT
                  remarks: message content
                  constraints:
                    nullable: false
              - column:
                  name: region
                  type: VARCHAR(300)
                  remarks: message type
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(300)
                  remarks: message status
                  constraints:
                    nullable: false
        - createTable:
            tableName: message_error_message
            remarks: store send error or dead message
            columns:
              - column:
                  name: error_message_id
                  type: BIGINT(11)
                  remarks: the id of error event
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: error_event-pk
              - column:
                  name: message_id
                  type: BIGINT(11)
                  remarks: the message id
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: VARCHAR(500)
                  remarks: the group id
                  constraints:
                    nullable: false
              - column:
                  name: sender
                  type: VARCHAR(500)
                  remarks: the event channel
                  constraints:
                    nullable: false
              - column:
                  name: topic
                  type: VARCHAR(500)
                  remarks: the event channel
                  constraints:
                    nullable: false
              - column:
                  name: event
                  type: VARCHAR(500)
                  remarks: the event exchange
                  constraints:
                    nullable: false
              - column:
                  name: mapping_map
                  type: LONGTEXT
                  remarks: the event type
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: LONGTEXT
                  remarks: send error reason - the SEND is in send step error, the DEAD_MESSAGE is on consumer can not consumer error
                  constraints:
                    nullable: false
              - column:
                  name: error_count
                  type: INT(11)
                  remarks: the last error time
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: VARCHAR(500)
                  remarks: the error message error frequency
                  constraints:
                    nullable: false
              - column:
                  name: error_status
                  type: VARCHAR(500)
                  remarks: send state - WAITING未发送 STOP不发送 SENDING发送中
                  constraints:
                    nullable: false
        - createTable:
            tableName: message_idempotent_message
            remarks: the message idempotent repository
            columns:
              - column:
                  name: idempotent_message_id
                  type: BIGINT(11)
                  remarks: the id of idempotent event
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: idempotent_event-pk
              - column:
                  name: sequence
                  type: BIGINT(11)
                  remarks: the event sequence
                  constraints:
                    nullable: false
              - column:
                  name: sender
                  type: VARCHAR(500)
                  remarks: the event sender
                  constraints:
                    nullable: false
              - column:
                  name: receiver
                  type: VARCHAR(500)
                  remarks: the event receiver
                  constraints:
                    nullable: false